<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Math4Juerina</title>
<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/layout.css">
</head>
<body>


		
		<form class="play-form" method="post" action="/ui/checkTask" th:fragment="play-form">

            <h1>Viel Spass <span th:text="${userName}"></span></h1>

			<div class="form-group play-form">

				<!--/*  th ist aus der timelifeengine und das Untermalte ist weil die IDE den Befehl nicht kennt  */-->
				<label for="result" th:text="${task.getX()} + ' ' + ${task.getEnumOperator().getOperator()}+ ' ' + ${task.getY()} + ' ='">Caption</label>
				<!--/* <br/><label for="result" th:text="|${task.getX()} ${task.getEnumOperator().getOperator()} ${task.getY()} =|">Caption</label>*/-->
				<input id="result" type="number" name="result" autofocus="autofocus"size="3" maxlength="3" min="0" max="100"><br>
				<label  th:text="${reflection} ? 'richtig' : (${reflection} == null ? '' : 'falsch')">Caption</label>
			</div>
						<button type="submit" class="btn btn-primary">weiter</button>
            <div class="form-group" id="divRef" th:text="${error}"></div>


		</form>



</body>
</html>
